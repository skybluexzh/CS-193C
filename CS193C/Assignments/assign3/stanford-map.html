<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8" />

		<title> Stanford Map </title>

		<style type="text/css">

			#main {
				margin-left: auto;
				margin-right: auto;
				width: 900px;
				height: 480px;
				margin-top: 40px;
				margin-bottom: 80px;
			}

			#map-div {
				max-width: 80%;
				max-height: 100%;
				border: 20px solid #FF6347;
				overflow: hidden;
				float: left;
			}

			#control {
				float: right;
				text-align: center;
			}

		</style>

	</head>

	<body>

		<div id="main">

			<div id="map-div">

				<img id="map" src="map-s.gif" alt="stanford-map" style="position: relative; left: 0px; top: 0px"/>

			</div>

			<div id="control">

				<br>

				<div id="zoom">

					<button id="zoom-in" type="button" onclick="zoom(0)"> + </button> &nbsp; &nbsp; &nbsp; &nbsp;
					<button id="zoom-out" type="button" onclick="zoom(1)"> - </button>

				</div>

				<br> <br>

				<div id="scroll">

					<button id="scroll-up" type="button" onclick="scrollHalf(0)"> ^ </button> <br> <br>
					<button id="scroll-left" type="button" onclick="scrollHalf(1)"> < </button> &nbsp; &nbsp; &nbsp; &nbsp;
					<button id="scroll-right" type="button" onclick="scrollHalf(2)"> > </button> <br> <br>
					<button id="scroll-down" type="button" onclick="scrollHalf(3)"> v </button>

				</div>

			</div>

		</div>

		<script src="stanford-map.js"></script>

	</body>

</html>
