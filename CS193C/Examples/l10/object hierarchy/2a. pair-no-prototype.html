function Pair(a, b) {

	} else {

	}
	if (!b) {
		this.b = 0;
	} else {
		this.b = b;
	}
	this.sum = function() {
				console.log(this.a + this.b);
			};
	this.difference = function() {
				console.log(this.a - this.b);
			};
}

pairZero = new Pair();
pairZero.sum();
