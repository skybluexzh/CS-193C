<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Untitled Document</title>
</head>

<body>
<h1>Example</h1>
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Third Paragraph</p>
<div>
<input type="button" value="Click Here" onclick="change();" />
</div>

<script>

function change() {
  var pElems = document.getElementsByTagName("p");
  for(var i=0; i<pElems.length; i++) {
	pElems[i].style.backgroundColor = "red";
  }
}

</script>
</body>
</html>
