<!DOCTYPE html>

<title>HTML5 Form Examples</title>
</head>
<body>
<p>Most web browsers will treat these as regular text input elements,
   try loading in Opera or Chrome.</p>
<p><input type="text" placeholder="Example" /></p>
<p><input type="number" value="1" min="1" max="10" /></p>
<p><input type="range" min="1" max="10" /></p>
<p><input type="date" /></p>
<p><input type="time" /></p>
<p><input type="color" /></p>
